                                    <img src="./assets/images/icon-arrow-left.svg" alt="icon-arrow-left"

                            </div>
                        </div>

                                <input class="form-check-input" type="checkbox" value="" id="task1">

                                </label>

                            </div>
                        </div>
                        <div class="form-check d-flex justify-content-between align-items-center">
                            <div>
                                <input class="form-check-input" type="checkbox" value="" id="task1">

                            <div class="bg-light rounded-circle p-2 text-secondary">

                            </div>
